<html lang="en"><!--suppress HtmlRequiredTitleElement -->
<head>
    <meta charset="UTF-8">

    <title>Fanservice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS (as per normal) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- And add the Bootstrap-Dark-plugin Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark-plugin.min.css"
          rel="stylesheet">


</head>
<body class="bootstrap-dark">

<nav class="navbar navbar-expand-lg navbar-themed">
    <a class="navbar-brand" href="/">Fanservice</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<br>
<div class="container">
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h2 class="card-title" style="text-align: center">{{ author }}'s Posts</h2>
            <div class="card-text" style="text-align: center">
                {% for post_name,post_content in posts.items() %}
                    {% if post_content|length > 0 %}
                        <hr>
                        <h4>{{ post_name }}</h4>
                        <div class="row">
                            {% for img in post_content %}
                                <div class="col-sm-6 col-md-4 col-lg-3">
                                    <figure>
                                        <a href="/static_fs/{{ img }}"><img data-src="/static_fs/{{ img }}"
                                            class="lazy img-thumbnail grayscale"></a>
                                    </figure>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.2/dist/lazyload.min.js"></script>
<script>
    var lazyLoadInstance = new LazyLoad({
        // Your custom settings go here
    });
</script>

</body>
</html>
